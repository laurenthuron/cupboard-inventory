<template name="editRecipeModal">
	<!-- Modal -->
	<div class="modal fade" id="editRecipeModal" tabindex="-1" role="dialog" aria-labelledby="editRecipeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				{{#autoForm collection="Recipes" doc=currentDoc id="editRecipeForm" type="normal"}}
					<div class="modal-header">
						<h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						{{#if hasError}}
							<div class="well has-error">
								{{hasError}}
							</div>
						{{/if}}
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Recipe Name</span>
									{{> afFieldInput name='recipeName'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Category</span>
									{{> afFieldInput name='recipeCategory'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								{{> afQuickField name='recipeIngredients'}}
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								{{> afQuickField name='recipeMethod'}}
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Description</span>
									{{> afFieldInput name='recipeDescription'}}
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger deleteRecipe"><i class="fas fa-trash-alt"></i></button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Edit Recipe</button>
					</div>
				{{/autoForm}}
			</div>
		</div>
	</div>
</template>
