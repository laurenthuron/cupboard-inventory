<template name="listRecipes">
	{{#if recipeList}}
		<div class="list-group">
			{{#each recipeList}}
				<a href="#" class="list-group-item list-group-item-action flex-column align-items-start editRecipe">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1" data-id="{{_id}}">{{recipeName}}</h5>
						<i class="glypg-icon {{getCategoryIcon recipeCategory}}"></i>
					</div>
				</a>
			{{/each}}
		</div>
	{{/if}}
</template>
