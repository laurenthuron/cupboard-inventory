<template name="addRecipe">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRecipeModal">
		Add Recipe
	</button>
</template>

<template name="addRecipeModal">
	<!-- Modal -->
	<div class="modal fade" id="addRecipeModal" tabindex="-1" role="dialog" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				{{#autoForm collection="Recipes" id="insertRecipeForm" type="normal"}}
					<div class="modal-header">
						<h5 class="modal-title" id="addRecipeModalLabel">Add Recipe</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						{{#if hasError}}
							<div class="well has-error">
								{{hasError}}
							</div>
						{{/if}}
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Recipe Name</span>
									{{> afFieldInput name='recipeName'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Category</span>
									{{> afFieldInput name='recipeCategory'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								{{> afQuickField name='recipeIngredients'}}
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								{{> afQuickField name='recipeMethod'}}
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Description</span>
									{{> afFieldInput name='recipeDescription'}}
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Add Recipe</button>
					</div>
				{{/autoForm}}
			</div>
		</div>
	</div>
</template>
