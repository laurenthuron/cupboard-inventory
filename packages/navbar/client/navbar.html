<template name="navigationBar">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inspire Me!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{{pathFor "home"}}">Home <span class="sr-only">(current)</span></a>
				</li>
				{{#if navElements}}
					{{#each navElements}}
						<li class="nav-item">
							<a class="nav-link" href="{{this.pluginRoute}}">{{this.pluginDisplayName}}</a>
						</li>
					{{/each}}
				{{/if}}
			</ul>
			{{> navSearch}}
		</div>
	</nav>
</template>
