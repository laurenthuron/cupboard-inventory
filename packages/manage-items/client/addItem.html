<template name="addItem">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">
		Add Item
	</button>
</template>

<template name="addItemModal">
	<!-- Modal -->
	<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				{{#autoForm collection="Inventory" id="insertInventoryItemForm" type="normal"}}
					<div class="modal-header">
						<h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<legend>Add to inventory</legend>
						{{#if hasError}}
							<div class="well has-error">
								{{hasError}}
							</div>
						{{/if}}
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Name</span>
									{{> afFieldInput name='itemName'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon">Category</span>
									{{> afFieldInput name='category'}}
								</div>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4">
								<div class="input-group">
									<span class="input-group-addon">Stock</span>
									{{> afFieldInput name='stock'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">Quantity</span>
									{{> afFieldInput name='quantity'}}
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">Units</span>
									{{> afFieldInput name='quantity_units'}}
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Description</span>
									{{> afFieldInput name='description' rows=3}}
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Add Inventory Item</button>
					</div>
				{{/autoForm}}
			</div>
		</div>
	</div>
</template>
