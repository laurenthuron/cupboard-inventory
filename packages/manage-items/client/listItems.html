<template name="listItems">
	{{#if inventoryList}}
	<div class="list-group mt-2">
		{{#each inventoryList}}
			<a href="#" class="list-group-item list-group-item-action flex-column align-items-start editItem">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1" data-id="{{_id}}">{{itemName}} {{quantity}}{{quantity_units}}</h5>
					<small>
						<i class="fas fa-minus-circle removeFromStock"></i> {{inStock stock}} <i class="fas fa-plus-circle addToStock"></i>
					</small>
				</div>
				{{#if description}}
					<p class="mb-1">{{description}}</p>
				{{/if}}
			</a>
		{{/each}}
	</div>
	{{/if}}
</template>
